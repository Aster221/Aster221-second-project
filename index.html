<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的媒体展示网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的媒体展示网站</h1>
    </header>
    <main>
        <section id="gallery">
            <h2>图片库</h2>
            <div class="grid">
                <img src="media/1.jpg" alt="图片1">
                <img src="media/saber.jpg" alt="图片2">
                <img src="media/image3.jpg" alt="图片3">
                <img src="media/image4.jpg" alt="图片4">
            </div>
        </section>
        <section id="videos">
            <h2>视频库</h2>
            <div class="video-container">
                <video controls>
                    <source src="media/video1.mp4" type="video/mp4">
                    您的浏览器不支持视频标签。
                </video>
                <video controls>
                    <source src="media/video2.mp4" type="video/mp4">
                    您的浏览器不支持视频标签。
                </video>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 我的媒体展示网站</p>
    </footer>
</body>
</html>
